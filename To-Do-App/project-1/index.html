<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body class="w-100">
    <main class="main d-flex flex-column">
        <h1 class="fw-bold text-secondary-emphasis text-center w-100 display-1">CSS3 To-Do List</h1>
    
    <section class="d-flex  flex-column justify-content-center m-auto p-5" >
    <!-- Part1 -->
    <div id="card">
      <label class="form-label">
        <h2 id="h2" class="fw-bold">Eat My Breakfast</h2>
        <h4>Oatmeal, Fruits & Morning Tea</h4>
      </label>
      <input type="checkbox" class="checkbox" id="btn">
    </div>
    

    <!-- Part2 -->
    <div id="card">
      <label class="form-label">
        <h2 id="h2" class="fw-bold">E-Mail Processing</h2>
        <h4>Art&&Code, Personal</h4>
      </label>
      <input type="checkbox" class="checkbox" id="btn">
    </div>
     
      <!-- part3 -->
      <div id="card">
        <label class="form-label">
          <h2 id="h2" class="fw-bold">Meditation</h2>
          <h4>Out of My Mind</h4>
        </label>
        <input type="checkbox" class="checkbox">
      </div>
      
      <!-- part4 -->
      <div id="card">
        <label class="form-label">
          <h2 id="h2" class="fw-bold">Code, Code, Code</h2>
          <h4>Hit F12 & Let's Get Wasted</h4>
        </label>
        <input type="checkbox" class="checkbox">
      </div>
     
      <!-- part5 -->
      <div id="card">
        <label class="form-label">
          <h2 id="h2" class="fw-bold">Watch Screencast</h2>
          <h4>Ruby On Rails,Yeah!</h4>
        </label>
        <input type="checkbox" class="checkbox">
      </div>
      
    </section>

    </main>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
