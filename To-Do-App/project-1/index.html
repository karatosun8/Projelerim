<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body class="w-100">
    <main class="d-flex flex-column bg-danger-subtle">
        <h1 class="fw-bold text-secondary text-center w-100 display-1">CSS3 To-Do List</h1>
    
    <section class="d-flex  flex-column justify-content-center m-auto" >
    <!-- Part1 -->
    <div class="form-check form-check-reverse bg-info w-100 p-5 rounded-4">
        <input class="checkbox" type="checkbox" value="" id="reverseCheck1" >
        <label class="form-check-label" for="reverseCheck1">
          <h2 id="h2">Eat My Breakfast</h2>
          <h4>Oatmeal, Fruits & Morning Tea</h4>
        </label>
      </div>

    <!-- Part2 -->
    <div class="form-check form-check-reverse bg-info w-100 p-5 rounded-4">
        <input class="form-check-input" type="checkbox" value="" id="reverseCheck1">
        <label class="form-check-label" for="reverseCheck1">
          <h2>E-Mail Processing</h2>
          <h4>Art&&Code, Personal</h4>
        </label>
      </div>
      <!-- part3 -->
      <div class="form-check form-check-reverse bg-info w-100 p-5 rounded-4">
        <input class="form-check-input" type="checkbox" value="" id="reverseCheck1">
        <label class="form-check-label" for="reverseCheck1">
          <h2>Meditation</h2>
          <h4>Out of My Mind</h4>
        </label>
      </div> 
      <!-- part4 -->
      <div class="form-check form-check-reverse bg-info w-100 p-5 rounded-4">
        <input class="form-check-input" type="checkbox" value="" id="reverseCheck1">
        <label class="form-check-label" for="reverseCheck1">
          <h2>Code, Code, Code</h2>
          <h4>Hit F12 & Let's Get Wasted</h4>
        </label>
      </div> 
      <!-- part5 -->
      <div class="form-check form-check-reverse bg-info w-100 p-5 rounded-4">
        <input class="form-check-input" type="checkbox" value="" id="reverseCheck1">
        <label class="form-check-label" for="reverseCheck1">
          <h2>Watch Screencast</h2>
          <h4>Ruby On Rails,Yeah!</h4>
        </label>
      </div>
    </section>

    </main>




    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
