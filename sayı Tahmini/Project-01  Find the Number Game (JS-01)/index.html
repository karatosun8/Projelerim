<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-black text-center mt-5">Guess The Number (1 - 100)</h1>
      <p class="text-center" id="error"></p>
      <!---->
      <div class="m-auto d-flex mt-5 mb-3" style="width: 400px">
        <input
          type="number"
          id="input"
          class="form-control"
          placeholder="Tahmininizi giriniz"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <input
          class="btn btn-primary ms-2"
          type="button"
          id="button"
          value="CHECK"
        />
      </div>
      <div class="text-center img">
        <img src="./img/sihirbaz.png" alt="" />
      </div>
      <div class="text-center mt-5">
        <h3 id="pcNumber">Write the number</h3>
        <span
          >Number of Attempts:
          <p id="hak">3</p></span
        >
      </div>
    </div>
    <!---->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="./script.js"></script>
</html>
