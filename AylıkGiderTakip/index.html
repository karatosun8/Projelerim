<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aylık Gider Takip Uygulaması</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body >
    <!-- Baslik -->
    <h1 class="baslik display-2 text-warning text-center">Aylık Gider Takip Uygulaması</h1>
    <!-- Gelir Ekle -->
    <div class="input-group mb-3 mt-3 w-50 m-auto">
        <input type="text" class="form-control " placeholder="Gelir ekle..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary bg-warning text-dark" type="button" id="button-addon2">Ekle</button>
      </div>
      <!-- Harcama Formu -->
      <form class="row g-3 w-50 m-auto border border-1 rounded-3 p-3">
        <div class="col-6">
          <label for="validationDefault01" class="form-label">Harcama Yapılan Yer</label>
          <input type="text" class="form-control" id="validationDefault01" value="" placeholder="Manav,market,fatura vb..." required>
        </div>
        <div class="col-6">
          <label for="validationDefault02" class="form-label">Tarih</label>
          <input type="date" class="form-control" id="validationDefault02" value="" required>
        </div>
        
        <div class="col-12">
          <label for="validationDefault03" class="form-label">Harcanan Miktar</label>
          <input type="number" class="form-control" id="validationDefault03" placeholder="100 ₺"  required>
        </div>
        
        
        <div class="text-center  mt-3">
          <button class="btn btn-warning " type="submit">Kaydet</button>
        </div>
      </form>

      <!-- Tablo -->
      <div class="container ">
      <table class="table mt-2 w-75 m-auto">
        <thead class="border border-1 text-center">
          <tr class="">
            <th scope="col" class="border border-1 ">Tarih</th>
            <th scope="col" class="border border-1 ">Harcanan Yer</th>
            <th scope="col" class="border border-1 ">Miktar</th>
            <th scope="col" class="border border-1 "></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
        </table>
        </div>


    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
