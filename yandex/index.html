<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex-Browser</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="style.css">
<body>
    <div class="layout">
        <div class="main__content">
            <div class="line__bar">
                <i class="fa-regular fa-envelope" id="icon__mail"></i>
                <span class="mail">Giriş Yap</span>
            </div>


            <div class="line__tab">
                <div class="tab"><img src="./assets/games.png" alt=""><div class="tab__text">Oyunlar</div></div>
            

            
                <div class="tab"><img src="./assets/maps.png" alt=""><div class="tab__text">Haritalar</div></div>
            

            
                <div class="tab"><img src="./assets/images.png" alt=""><div class="tab__text">Görsel</div></div>
            

            
                <div class="tab"><img src="./assets/video.png" alt=""><div class="tab__text">Video</div></div>
            

            
                <div class="tab"><img src="./assets/transate.png" alt=""><div class="tab__text">Çeviri</div></div>
            

            
                <div class="tab"><img src="./assets/browser (1).png" alt=""><div class="tab__text--game">Browser</div></div>

            </div>

            <div class="line__search">
                <div class="homo__logo"><img src="./assets/yandex.png" alt=""></div>
            </div>
            

        </div>
    </div>
</body>
</html>
