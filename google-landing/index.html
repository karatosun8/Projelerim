<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <title>Google Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="">About</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="">Store</a>
          </li>
        </ul>
      </div>
      <div class="header__right">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="">Gmail</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="">Images</a>
          </li>
          <li class="header__item">
            <a class="header__link" href=""
              ><img
                src="./images/appicon.png"
                class="header__link--appicon"
                alt=""
            /></a>
          </li>
          <li class="header__item">
            <a class="header__link" href=""
              ><img
                src="./images/avataaars.png"
                class="header__link--avatar"
                alt=""
            /></a>
          </li>
          <!-- <li class="header__item">
            <a class="header__link" href=""
              ><button class="header__link--button">Sign In</button></a
            >
          </li> -->
        </ul>
      </div>
    </header>
    <main class="main">
      <img src="./images/googlelogo.png" class="main__logo" alt="" />
      <div class="main__search-bar">
        <img
          src="./images/magnifying_glass.jpg"
          class="main__search-bar--magnifier"
          alt="" />
        <input
          type="search"
          name=""
          class="main__search-bar--input"
          id="form-search" />
        <img
          src="./images/google_microphone.png"
          class="main__search-bar--mic"
          alt="" />
      </div>
      <div class="">
        <button class="main__buttons" id="searchBtn">Google Search</button>
        <button class="main__buttons">I'm Feeling Lucky</button>
      </div>
      <div class="main__language">
        <p>
          Other Languages you can use Google:
          <a href="" class="main__language--link">English</a>
        </p>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__country">Turkey</div>
      <div class="footer__left">
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__link" href="">Advertising</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="">Business</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="">How Search Works</a>
          </li>
        </ul>
      </div>
      <div class="footer__right">
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__link" href="">Privacy</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="">Terms</a>
          </li>
          <li class="footer__item">
            <a class="footer__link" href="">Settings</a>
          </li>
        </ul>
      </div>
    </footer>

  </body>
</html>
